name: Deploy Vite (docs) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Instala dependencias (usa lock si existe; si no, instala normal)
      - run: npm ci || npm i

      # Construye tu sitio (Vite dejar√° el resultado en ./docs)
      - run: npm run build

      # (Opcional) Fallback para SPA/React Router (evita 404 al refrescar rutas)
      - name: SPA fallback
        run: |
          if [ -f docs/index.html ]; then cp docs/index.html docs/404.html; fi

      # Sube la carpeta de build (en tu caso, ./docs)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
